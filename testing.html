<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Burger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Velg ingredienser</h2>
    <h4>Hva er den perfekte hamburger?</h4>
    <div>
        <div  onclick="rester(this.innerHTML)"><img src="img/ketchup.jpg" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/salat.jpeg" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/suragurk.jpeg" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/bbq_saus.jpeg" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/bruger_brød.jpeg" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/tomat.jpeg" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/Hamburger.jpeg" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/rødløk.webp" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/chaddar.jpeg" width="100px" height="100px"></div>

    </div>
    <br>
    
    <button onclick="showMat()">Show Ingredients</button>
    <button onclick="closeMat()">Nullstill</button>
    <br>
    <div id="output"></div> 
    <script>
        var verdi = '';
        let html = document.getElementById('output');

        function rester(type){
            verdi += type ;
            console.log(verdi);
            
        }
        function showMat(){
            html.innerHTML = verdi;
            
        }
        function closeMat(){
            verdi = '';
        }

       

    </script>
</body>
</html>
