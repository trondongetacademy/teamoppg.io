<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Burger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Velg ingredienser</h2>
    <h4>Hva er den perfekte hamburger?</h4>
    <div>
        <div  onclick="rester(this.innerHTML)"><img src="img/ketchup.jpg" width="100px" height="100px"></div> <!-- this.innerHTML refererer til <img src... linken-->
        <div  onclick="rester(this.innerHTML)"><img src="img/salat.jpeg" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/suragurk.jpeg" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/bbq_saus.jpeg" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/bruger_brød.jpeg" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/tomat.jpeg" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/Hamburger.jpeg" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/rødløk.webp" width="100px" height="100px"></div>
        <div  onclick="rester(this.innerHTML)"><img src="img/chaddar.jpeg" width="100px" height="100px"></div>

    </div>
    <br>
    
    <button onclick="showMat()">Show Ingredients</button>
    <button onclick="closeMat()">Wyzeruj</button>
    <br>
    <div id="output"></div> 
    <script>
        var verdi = '';                                // Verdien er satt til null eller tom string. Ingen "verdi".
        let html = document.getElementById('output');  // variabel html refererer til diven med id="output"

        function rester(type){                          // (rester) refererer til onclick i divene. (type) refererer til 'this.innerhtml,' som igjenn refererer til img/bildet
            verdi += type ;                             // verdien er lik (this.innerHTML som refererer til bildet) + eventuelt flere bilder/ verdier.
            console.log(verdi);
            
        }
        function showMat(){                             // Referer til knappen showMat() som kobler opp html.innerHTML til verdiene lagret i verdi variabelen
            html.innerHTML = verdi;
            
        }
        function closeMat(){                            // refererer til knappen closeMat() som gir variabelen verdi en ny verdi, som er en tom string.
            verdi = '';
        }
    </script>
</body>
</html>
